monitor=eDP-1, highrr, 0x0, 2

windowrule=match:initial_class vivaldi-stable,   workspace 1
windowrule=match:initial_class [bB]rave-browser, workspace 1
windowrule=match:initial_class helium,           workspace 1
windowrule=match:initial_class firefox,          workspace 1
windowrule=match:initial_class .*codium.*,       workspace 2
windowrule=match:initial_class .*[lL]unar.*,     workspace 2 silent
windowrule=match:initial_class .*[lL]unar.*,     immediate on
windowrule=match:initial_class .*steam.*,        workspace 2 silent
windowrule=match:initial_class .*zed.*,          workspace 2 silent
windowrule=match:initial_class .*Minecraft.*,    workspace 2 silent
windowrule=match:initial_class steam,            tile
windowrule=match:initial_class .*prism.*,        workspace 2 silent
windowrule=match:initial_class kitty,            workspace 3

general:allow_tearing=true

windowrule=match:initial_class vesktop,               workspace 4
windowrule=match:initial_class [Ss]potify,            workspace 9

input {
  touchpad{ 
    disable_while_typing=false
    clickfinger_behavior=false # 1 finger : m1, 2 fingers : m2, 3 fingers : m3
  } 
}

xwayland {
  force_zero_scaling = true
}

gesture = 3, horizontal, workspace

gestures {  
  # workspace_swipe = 1  
  # workspace_swipe_fingers = 3  
  workspace_swipe_distance = 200 
  workspace_swipe_min_speed_to_force = 0
  workspace_swipe_create_new = false  
  workspace_swipe_cancel_ratio = 0.5  
  workspace_swipe_forever = true
  workspace_swipe_direction_lock = false
}
